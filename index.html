<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bon Voyage</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Galindo&display=swap" rel="stylesheet">
    </head>

    <body>
        <div>
            <h1 class="heading">Bon Voyage</h1>
        </div>
        <div class="main">
            <div class="gameBoard">
                <div class="game">
                    <div class="wrp">
                        <!-- evolution -->
                        <div class="evolution">
                        </div>

                        <!-- 2 common planets -->
                        <div class="common">
                        </div>

                        <div class="common2">
                        </div>

                        <!-- trivia -->
                        <div class="ufo">
                        </div>

                        <!-- 3 common planets -->
                        <div class="common3">
                        </div>

                        <div class="common4">
                        </div>

                        <div class="common5">
                        </div>

                        <!-- deserted -->
                        <div class="deserted">
                        </div>
                    </div>

                    <div class="wrp-col">
                        <div class="common6">
                        </div>

                        <!--asetriod -->
                        <div class="asteriod">
                        </div>

                        <!--common-->

                        <div class="common7">
                        </div>
                        <!--you met an alien-->
                        <div class="youMetAnAlien">
                        </div>

                    </div>


                    <div class="wrp-row">
                        <div class="common8">
                        </div>

                        <div class="common9">
                        </div>

                        <div class="ufo2">
                        </div>

                        <div class="common10">
                        </div>

                        <div class="common11">
                        </div>

                        <div class="deserted2">
                        </div>

                        <div class="refuel">
                        </div>
                    </div>

                    <div class="wrp-col2">
                        <div class="common12">
                        </div>

                        <div class="asteriod2">
                        </div>


                        <div class="blackHole">
                        </div>


                    </div>


                </div>
            </div>

            <div class="workspace">
                <div class="diceroll">
                    <div  class="dice">
                        <img id="dice" src="dice/dice5.jpeg">
                    </div>
                    <button type="button" onclick="rollDice()" class="btn">Roll</button>
                </div>

                <div class="ymaa">
                    <img src="emptypic.jpg" class="blackpic">
                </div>

                <div class="ufo-re">
                    <img src="emptypic.jpg" class="blackpic">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
